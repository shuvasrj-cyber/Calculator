
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Professional Engineering ClassWiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent native scrolling and bounce on Android */
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .casio-body {
            background: #1c1c1c;
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            border-radius: 0; /* Flush for mobile screen */
            box-shadow: none;
            border: none;
            padding: 0.75rem;
            padding-top: calc(0.75rem + var(--safe-area-inset-top));
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 420px) {
            .casio-body {
                border-radius: 24px;
                width: 98vw;
                max-width: 420px;
                height: 98vh;
                position: relative;
            }
        }

        .casio-screen-bezel {
            background: #0a0a0a;
            padding: 6px;
            border-radius: 12px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,1);
            border-bottom: 2px solid #333;
            margin-bottom: 6px;
            flex-shrink: 0;
        }

        .casio-screen {
            background-color: #abb59d;
            border-radius: 4px;
            height: 14vh;
            max-height: 120px;
            padding: 6px;
            color: #1a1a1a;
            position: relative;
        }

        .casio-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            flex-grow: 1;
        }

        .lcd-text {
            text-shadow: 1px 1px 0px rgba(0,0,0,0.05);
        }

        /* Prevent highlighting elements on tap */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Custom scrollbar for the keypad area if it overflows slightly on small devices */
        .casio-grid::-webkit-scrollbar {
            width: 2px;
        }
        .casio-grid::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
